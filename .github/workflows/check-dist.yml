name: Check dist/

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.2.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove existing dist/
        run: rm -rf dist/

      - name: Rebuild dist/
        run: pnpm run build

      - name: Check for differences
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "::error::dist/ is out of date. Run 'pnpm run build' and commit the results."
            echo ""
            echo "Detected changes:"
            git diff --ignore-space-at-eol dist/
            exit 1
          fi

      - name: Upload expected dist/
        if: failure()
        uses: actions/upload-artifact@dd17f695109092fff72aef949eaad1e8f9967f48 # v4.6.2
        with:
          name: expected-dist
          path: dist/
          retention-days: 7
