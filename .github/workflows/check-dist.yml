name: Check dist/

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove existing dist/
        run: rm -rf dist/

      - name: Rebuild dist/
        run: npm run build

      - name: Check for differences
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the results."
            echo ""
            echo "Detected changes:"
            git diff --ignore-space-at-eol dist/
            exit 1
          fi

      - name: Upload expected dist/
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: expected-dist
          path: dist/
          retention-days: 7
